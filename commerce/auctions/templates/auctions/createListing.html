{% extends 'auctions/layout.html' %}

{% block body %}

    <form action="" method="post" class="container">
        {% csrf_token %}
        {% for item in form %}
            <div class="form-group">
                {{ item.label_tag }}
                {{ item }}
            </div>
        {% endfor %}
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>

{% endblock %}
