{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for item in items %}
        <div class="card mb-3">
            <div class="row no-gutters">
                <!-- <div class="col-md-4">
                <img src="..." class="card-img" alt="...">
                </div> -->
                <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"><a href='{% url "listing" item.id %}' class="card-title">{{item.title}}</a></h5>
                    <h5 class="card-title">Price : {{item.price}} </h5>
                    <p class="card-text"><small class="text-muted">Created : {{item.dateTime}}</small></p>
                </div>
                </div>
            </div>
            </div>
    {% endfor %}

    
{% endblock %}
