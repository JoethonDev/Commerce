{% extends 'auctions/layout.html' %}

{% block body %}

    {% for category in categories %}
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"><a href='{% url "category" category.category %}' class="card-title">{{category.category}}</a></h5>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
